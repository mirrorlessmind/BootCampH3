<html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Page View Scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cigi's Fun Password Generator</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<!--Body Content-->
<body>
    <div id="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div id="content">
            <h2>Let's Generate A Password</h2>
            <br>
            <!--Container for the text area to populate-->
            <textarea readonly="" id="password" placeholder="" aria-labelledby="Generated Password"></textarea>
            <br>
            <!--This is the div for the generate and copy buttons-->
            <div id="btn">
                <button id="generate">Generate
                    Password</button>
                <button id="copy">Copy to Clipboard</button>

            </div>
        </div>
    </div>

    <!-- Javascript  reference-->
    <script src="script.js"></script>
</body>
</html
