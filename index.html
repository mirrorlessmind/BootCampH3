<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Page View Scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigi's Fun Password Generator</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<!--Body Content-->
<body>
    <!--Wrapper needed to contain all content-->
    <div id="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div id="content">
            <h2>Let's Generate A Password</h2>
            <hr>
            <textarea readonly id="password" placeholder aria-labelledby="Secure Password">
                <div> contenteditable="false"></div>
            </textarea>
            <hr>
            <!-- Div for the generate and copy buttons -->
            <div id="btn">
                <button id="generate">Generate Password</button>
                <button id="copy">Copy to Clipboard</button>

            </div>
        </div>
    </div>
    <!-- This is the javascript doc reference-->
    <script src="script.js"></script
    </body>
</html>
