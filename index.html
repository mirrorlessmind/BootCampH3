<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cigi's Random Password Generator</a>
    </nav>

    <div class="container"></div>
        
    <div class="row"></div>

        <div class="col-lg-8 col-sm-12 mx-auto">

            <div class="content"></div>
                <h4>Generate Your Password</h4>
                <br />
                <input type="text" id="display">
                <br />
                <input type="range" min="12" max="20" name="slider" id="slider">
                <br />
                <button onclick="generate()">Generate</button>
                <button onclick="copyPassword()">Copy to Clipboard</button>
                <div id="length"></div>
            </div>

        </div>

    </div>
    <script src="script2.js"></script>
</body>
</html>
